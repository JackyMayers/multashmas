<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="https://i.postimg.cc/MG7qzW4x/emote.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Multas HP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f3a; /* Mais escuro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: #fff; /* Cor do texto mais clara */
        }
        .container {
            background-color: #3a3f4d; /* Mais escuro */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }
        h2 {
            text-align: center;
            color: #ff8c00; /* Cor de destaque */
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2e343f; /* Mais escuro */
            color: #fff; /* Texto branco */
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            color: #eee; /* Texto mais claro para o resultado */
        }
        /* Estilo para o centro da imagem e o texto de direitos reservados */
        .footer {
            text-align: center;
            color: #bbb;
            font-size: 14px;
            margin-top: 20px;
        }
        .footer a {
            color: #ff8c00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <img src="https://i.postimg.cc/nr7qgTWj/Logo-VRT-Andrea-Silva11.png" alt="">
        </center>
        <h2>Registro de Multas</h2>
        <label for="dadosInfrator">Dados do Infrator:</label>
        <input type="text" id="dadosInfrator" placeholder="Ex: ID Nome Sobrenome (multa)">

        <label for="incidente">Tipo de Incidente:</label>
        <select id="incidente">
            <option value="Interno">Interno</option>
            <option value="Externo">Externo</option>
        </select>

        <button onclick="processarDados()">Gerar Registro</button>

        <h3>Resultado:</h3>
        <pre id="resultado"></pre>
    </div>

    <div class="footer">
        <p style="font-weight: bold;">Direitos Reservados © 2024 <a href="https://jackymayers.github.io/" target="_blank">Jacky Mayers</a>.</p>
    </div>

    <script>
        function processarDados() {
            const dadosInfrator = document.getElementById('dadosInfrator').value;
            const incidente = document.getElementById('incidente').value;
            
            // Regex que aceita com ou sem espaço entre o nome e o sobrenome
            const regex = /(\d+) - (.+?)\s?\((multa)\)/;
            const match = dadosInfrator.match(regex);
            
            if (!match) {
                document.getElementById('resultado').innerText = "Formato inválido. Use: ID Nome Sobrenome (multa)";
                return;
            }
            
            const idPassaporte = match[1];
            const nomeInfrator = match[2];
            const motivo = incidente === "Interno" ? "Levou para o hospital" : "Recusou ir ao hospital";
            const multa = "Aplicação de multa no valor de R$: 50 MIL.";
            
            // Exibir o resultado com os ``` que você pediu
            const resultado = `\`\`\`Passaporte: ${idPassaporte}\nNome: ${nomeInfrator}\nMotivo: ${motivo}\nStatus: ${multa}\`\`\``;
            
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
