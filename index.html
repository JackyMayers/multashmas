<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mochilas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('lua.jpg') no-repeat center center fixed; 
            background-size: cover;
            color: black; 
        }

        form {
            display: inline-block;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 10px;
        }

        #result {
            color: black;
        }

        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Mochilas</h1>

    <form id="calculatorForm">
        <label for="quantity">Quantidade de <strong>Mochilas:</strong></label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <br>

        <label for="price">Valor por <strong>Mochila:</strong></label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <br><br>

        <button type="button" onclick="calculate()">Calcular</button>
    </form>

    <br><br>

    <h2>Resultado:</h2>
    <p id="result"></p>

    <script>
        function calculate() {
            
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);

            
            const mochilaValue = quantity * price; 
            const tecidoRequired = quantity * 25;
            const borrachaRequired = tecidoRequired * 3;
            const peleRequired = tecidoRequired;
            const elasticoRequired = borrachaRequired / 3;

            
            document.getElementById('result').innerHTML = `Quantidade de <strong>Mochilas:</strong> ${quantity}<br>
                                                                Valor Total: ${mochilaValue.toFixed(0)}<br>
                                                                Tecidos Necessários: ${tecidoRequired}<br>
                                                                Borrachas Necessárias: ${borrachaRequired}<br>
                                                                Peles Necessárias: ${peleRequired}<br>
                                                                Elásticos Necessários: ${elasticoRequired}`;
        }
    </script>

</body>
</html>
